<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://code.jquery.com/jquery-3.5.1.js">
    <link href="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js">
    <link href="https://cdn.datatables.net/1.11.1/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

<body>

    <div class="container" style="margin-left: 47%;margin-top: 3%;">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#exampleModalCenter" id="addbtn">Open Form</button>

        <!-- Modal -->
        <div class="col modal fade  bd-example-modal-xl" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Calculator</h4>
                    </div>
                    <div class="modal-body">
                        <form class="vform">
                            <div class="values" style="display: flex; justify-content: space-around;">
                                <div class="form-label" >
                                    <label for="number1">number-1</label>
                                    <input class="form-control" type="number" placeholder="Enter the value" id="num1">
                                    <span class="font-weight-bold text-danger" id="val1"></span>
                                </div>
                                <div class="form-label" >
                                    <label for="number2">number-2</label>
                                    <input class="form-control" type="number" placeholder="Enter the value" id="num2">
                                    <span class="font-weight-bold text-danger" id="val2"></span>
                                </div>
                            </div>
                            <div class="checkbox res" style="display: flex;flex-direction: column;margin-top: 3%;">
                                <div class="add" style="padding-left: 48%;"><input type="checkbox" name="skill"
                                        class="check" value="false" id="add"> Addition</div>
                                <div class="sub" style="padding-left: 48%;"><input type="checkbox" name="skill"
                                        class="check" value="false" id="sub"> Subtraction</div>
                                <div class="divi" style="padding-left: 48%;"><input type="checkbox" name="skill"
                                        class="check" value="false" id="divi"> Division</div>
                                <div class="mul" style="padding-left: 48%;"> <input type="checkbox" name="skill"
                                        class="check" value="false" id="mul"> Multiplication</div>
                                <div class="per" style="padding-left: 48%;"><input type="checkbox" name="skill"
                                        class="check" value="false" id="perc"> Percentage</div>
                                <div class="squ" style="padding-left: 48%;"> <input type="checkbox" name="skill"
                                        class="check" value="false" id="squ"> Square</div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer" style="display: flex; justify-content: end;">
                        <button type="button" class="btn btn-primary " id="submit" onclick="submit()">Submit</button>
                        <button type="submit" class="btn btn-primary" id="update">update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="container mt-5" style="background-color: antiquewhite; margin-top: 5%;">
        <table id="records" class="display" style="width: 100%; margin-top: 5%;padding: 5px;">
            <thead>
                <tr>
                    <th></th>
                    <th>Number-1</th>
                    <th>Number-2</th>
                    <th>Addition</th>
                    <th>Substraction</th>
                    <th>Division</th>
                    <th>Multiplication</th>
                    <th>Percentage</th>
                    <th>Square</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody style="font-weight: normal;">

            </tbody>
        </table>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.1/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
